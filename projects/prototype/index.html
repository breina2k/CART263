<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant Upkeep Game Prototype</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="plant"></div>
    <div id="water">
        <button type="button">water</button>
    </div>
    <div id="food">
        <button type="button">food</button>
    </div>

    <div id="light">
        <label>Light Exposure</label>
        <input type="range" id="light-slider" class="slider" min="0" max="100" value="50">
    </div>
    <div id="humidity">
        <label>Humidity</label>
        <input type="range" id="humidity-slider" class="slider" min="0" max="100" value="50">
    </div>

    <script src="./js/prototype.js"></script>
</body>


</html>
